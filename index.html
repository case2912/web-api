<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style type="text/css">
    body>p {
      margin: 0px;
    }
  </style>
</head>

<body>
  <p id="axis" />
  <p id="acceleration" />
  <p id="accelerationIncludingGravity" />
  <p id="rotationRate" />
  <p id="touch" />
  <p id="useragent" />
  <p id="gps" />
  <script type="text/javascript">
    navigator.geolocation.watchPosition(function(position) {
      document.getElementById('gps').innerHTML = "<b>gps:</b><br/>latitude " +
        position.coords.latitude + "<br/>longitude " +
        position.coords.longitude + "<br/>altitude " +
        position.coords.altitude + "<br/>accuracy " +
        position.coords.accuracy + "<br/>altitudeAccuracy " +
        position.coords.altitudeAccuracy + "<br/>heading " +
        position.coords.heading + "<br/>speed " +
        position.coords.speed;
    }, () => {}, {
      // enableHighAccuracy: false,
      // timeout: Infinity,
      // maximumAge: 0,
    });
  </script>
  <script src="index.js" charset="utf-8"></script>
</body>

</html>
